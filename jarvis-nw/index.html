<html>
<head>
	<title>jarvis</title>
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<script src="js/client/app.js"></script>
</head>
<body>
	<div class="titlebar bar row" id="titlebar">
		<div class="titlebar-text"></div>
		<object class="btn" id="minimize" data="img/minimize.svg" type="image/svg+xml"></object>
		<object class="btn" id="maximize" data="img/maximize.svg" type="image/svg+xml"></object>
		<object class="btn" id="restore" data="img/restore.svg" type="image/svg+xml"></object>
		<object class="btn" id="close" data="img/close.svg" type="image/svg+xml"></object>
	</div>
	<div class="body row scroll-y">
		<div id="content"></div>
	</div>
	<div class="footer bar row">
		<section>
			<div style="float: left;">
				<object class="btn" id="ctrlpanel" data="img/ctrlpanel.svg" type="image/svg+xml"></object>
			</div>
			<div style="overflow: hidden;">
				<input id="inputbar" type="text" autocomplete="off">
			</div>
		</section>
	</div>
</body>
</html>
