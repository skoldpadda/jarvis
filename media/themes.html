<!DOCTYPE html>
<html>
<head>
	<title>jarvis Themes</title>
	<meta http-equiv="content-type" content="text/html">
	<meta charset="utf-8">
	<style type="text/css">
		body {
			margin: 5% 20%;
		}
		body, .scheme, .block {
			font-family: "menlo", monospace;
		}
		.block {
			display: inline-block;
			font-size: 13px;
			font-weight: bold;
			padding: 15px;
			margin: 0 5px 10px 0;
		}
	</style>
	<script type="text/javascript">
		function addTheme(theme) {
			var div = document.createElement("div");
			var h1 = document.createElement("h1");
			h1.className = "scheme";
			h1.innerHTML = theme.name;
			div.appendChild(h1);
			for (var i = 0; i < 16; i++) {
				if (i == 8) {
					div.appendChild(document.createElement("br"));
				}
				var div1 = document.createElement("div");
				div1.className = "block";
				div1.style.background = div1.title = theme.colors[i];
				div1.style.color = theme.colors[(i > 3 && i < 8) ? 0 : 7];
				div1.innerHTML = "0" + i.toString(16).toUpperCase();
				div.appendChild(div1);
			}
			document.body.appendChild(div);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		addTheme({
			name: "DEFAULT",
			colors: ['#1d1f21', '#282a2e', '#373b41', '#969896', '#b4b7b4', '#c5c8c6', '#e0e0e0', '#ffffff', '#c82829', '#f5871f', '#eab700', '#718c00', '#3e999f', '#4271ae', '#8959a8', '#a3685a']
